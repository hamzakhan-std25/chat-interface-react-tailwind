<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - ChatBot</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; background: #f3f4f6; }
    .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 12px; }
    h1 { color: #2563eb; }
    button { background: #2563eb; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>You're Offline</h1>
    <p>Please check your internet connection to continue chatting.</p>
    <button onclick="window.location.reload()">Retry</button>
  </div>
</body>
</html>
